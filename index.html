<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eatly Legal Pages</title>
    <style>
      :root {
        --primary: #2c3e50;
        --secondary: #00b894;
        --bg: #f5f7fb;
        --card-bg: #fff;
        --text: #2c3e50;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #e8f2ff, #f9f9ff);
        min-height: 100vh;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }
      .shell {
        width: 100%;
        max-width: 900px;
        background: var(--card-bg);
        border-radius: 24px;
        box-shadow: 0 25px 60px rgba(44, 62, 80, 0.15);
        overflow: hidden;
      }
      header {
        padding: 48px;
        background: radial-gradient(circle at top right, rgba(0, 184, 148, 0.3), transparent 40%),
          radial-gradient(circle at top left, rgba(52, 152, 219, 0.35), transparent 45%);
      }
      header h1 {
        margin: 0;
        font-size: 2.4rem;
      }
      header p {
        margin: 12px 0 0;
        color: rgba(44, 62, 80, 0.75);
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 24px;
        padding: 40px 48px 56px;
      }
      .card {
        background: #fdfefe;
        border-radius: 18px;
        padding: 28px;
        border: 1px solid rgba(44, 62, 80, 0.08);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.1);
      }
      .card h2 {
        margin: 0 0 10px;
        font-size: 1.25rem;
      }
      .card p {
        margin: 0 0 18px;
        color: rgba(44, 62, 80, 0.7);
        line-height: 1.5;
      }
      .card a {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: #fff;
        background: linear-gradient(90deg, var(--secondary), #1abc9c);
        padding: 10px 18px;
        border-radius: 999px;
        font-weight: 600;
        transition: opacity 0.2s ease;
      }
      .card a:hover {
        opacity: 0.88;
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <header>
        <h1>Welcome to Eatly Legal Hub</h1>
        <p>Review the policies that keep your data and experience safe.</p>
      </header>

      <section class="grid">
        <article class="card">
          <h2>Privacy Policy</h2>
          <p>Learn how Eatly collects, uses, and safeguards your personal information.</p>
          <a href="privacy-policy.html" aria-label="Go to Eatly Privacy Policy">View policy →</a>
        </article>

        <article class="card">
          <h2>Terms of Use</h2>
          <p>Read the rules of engagement for using the Eatly app and related services.</p>
          <a href="terms-of-use.html" aria-label="Go to Eatly Terms of Use">Read terms →</a>
        </article>
      </section>
    </main>
  </body>
</html>
